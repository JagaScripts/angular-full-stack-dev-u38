<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-3 m-5" *ngIf="character!=null; else espera">
  <div class="card m-2" style="width: 18rem;">
    <img src="{{character.image}}" class="card-img-top" alt="...">
    <div class="card-body mb-3">
      <h5 class="card-title ms-2 mt-3 mb-3 ms-3">{{character.name}}</h5>
      <div class="text-center">
        <a href="#" class="btn btn-warning w-75">See more</a>
      </div>
    </div>
  </div>
</div>
<ng-template #espera>Cargando datos......</ng-template>
